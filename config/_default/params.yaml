# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: indigo

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'PhD student at the Institut Curie in Paris under the supervision of Dr. Hervé Isambert and the co-supervision of Dr. Barbara Bravi'
    twitter: 'lagrangenikita'
  analytics:
    google_analytics: G-0SVFZB3FF9
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
    microsoft_clarity: q8bgt0cgxp
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    align: right
    show_theme_chooser: true
    logo:
      text: "Nikita Lagrange"

# Site footer
footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
