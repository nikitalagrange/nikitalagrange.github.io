# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #    The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10
    
  - name: Experience
    url: experience/
    weight: 11

  - name: Publications
    url: /#papers
    weight: 12

  - name: Contact
    url: /#contact
    weight: 16

  - name: Activities
    weight: 20
    identifier: activities  # <- Identifiant du menu parent

  - name: Talks
    url: /#talks
    parent: activities
    weight: 1

  - name: Services
    url: /#services
    parent: activities
    weight: 2

  - name: News
    url: /#news
    parent: activities
    weight: 3
